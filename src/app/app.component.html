<router-outlet></router-outlet>
<button type="button"  color="primary" (click)='download()' style="float: right"> Download CSV </button>
<br>
<div *ngIf="Message" class=".btn-danger">{{Message}}</div>
<table border="2" cellpadding="2">
    <thead>
        <th><input type="checkbox" (click)="setCheckBoxTrue($event)"  [checked]="allCheckedBox"></th>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Average</th>
        <th>Status</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of jsonData">
        
            <td><input type="checkbox"   (change)="selectedValue($event,data)" [(ngModel)]="data.itemChecked"  [checked]="itemChecked"></td>
            
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.average }}</td>
            <td>{{ data.approved }}</td>
            <td>{{ data.description }}</td>
        </tr>
    </tbody>
</table>
